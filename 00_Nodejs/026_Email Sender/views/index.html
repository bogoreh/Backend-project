<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Email Sender</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ“§ Email Sender</h1>
            <p>Send emails quickly and easily</p>
        </div>

        <div id="alert" class="alert" style="display: none;"></div>

        <form id="emailForm">
            <div class="form-group">
                <label for="to">Recipient Email:</label>
                <input type="email" id="to" name="to" required placeholder="Enter recipient's email address">
            </div>

            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required placeholder="Enter email subject">
            </div>

            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" required placeholder="Type your message here..."></textarea>
            </div>

            <button type="submit" class="btn" id="submitBtn">
                Send Email
            </button>
        </form>

        <div class="footer">
            <p>Simple Email Sender App &copy; 2024</p>
        </div>
    </div>

    <script src="/js/script.js"></script>
</body>
</html>
