<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Real-Time Chat</h1>
            <div class="online-users">
                <span id="online-count">0</span> users online
            </div>
        </div>

        <div class="chat-sidebar">
            <h3>Online Users</h3>
            <ul id="users-list"></ul>
        </div>

        <div class="chat-main">
            <div id="messages-container" class="messages-container"></div>
            
            <div class="typing-indicator" id="typing-indicator"></div>
            
            <div class="message-input-container">
                <input type="text" id="message-input" placeholder="Type your message..." maxlength="500">
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>

    <div id="username-modal" class="modal">
        <div class="modal-content">
            <h2>Enter Your Username</h2>
            <input type="text" id="username-input" placeholder="Your username" maxlength="20">
            <button id="join-button">Join Chat</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
