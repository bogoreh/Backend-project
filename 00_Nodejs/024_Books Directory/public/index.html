<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Directory</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-book"></i> Books Directory</h1>
            <p>Manage your book collection with ease</p>
        </header>

        <div class="main-content">
            <div class="sidebar">
                <form id="bookForm" class="book-form">
                    <h3><i class="fas fa-plus"></i> Add New Book</h3>
                    <div class="form-group">
                        <label for="title">Title *</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="author">Author *</label>
                        <input type="text" id="author" name="author" required>
                    </div>
                    <div class="form-group">
                        <label for="year">Publication Year</label>
                        <input type="number" id="year" name="year" min="1000" max="2030">
                    </div>
                    <div class="form-group">
                        <label for="genre">Genre</label>
                        <input type="text" id="genre" name="genre">
                    </div>
                    <div class="form-group">
                        <label for="rating">Rating (0-5)</label>
                        <input type="number" id="rating" name="rating" min="0" max="5" step="0.1">
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Add Book
                    </button>
                    <button type="button" id="cancelEdit" class="btn btn-secondary" style="display: none;">
                        <i class="fas fa-times"></i> Cancel Edit
                    </button>
                </form>
            </div>

            <div class="content">
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Search books...">
                    <button id="clearSearch" class="btn btn-outline">
                        <i class="fas fa-times"></i> Clear
                    </button>
                </div>

                <div class="stats">
                    <div class="stat-card">
                        <i class="fas fa-book"></i>
                        <span id="totalBooks">0</span>
                        <small>Total Books</small>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-star"></i>
                        <span id="avgRating">0</span>
                        <small>Avg Rating</small>
                    </div>
                </div>

                <div id="booksList" class="books-grid">
                    <!-- Books will be displayed here -->
                </div>

                <div id="noBooks" class="no-books" style="display: none;">
                    <i class="fas fa-book-open"></i>
                    <h3>No books found</h3>
                    <p>Add some books to get started!</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
