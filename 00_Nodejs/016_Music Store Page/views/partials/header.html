<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmony Music Store</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav">
            <div class="nav-brand">
                <i class="fas fa-music"></i>
                <span>Harmony Music</span>
            </div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <div class="nav-actions">
                <button class="btn-cart" onclick="musicStore.showCart()">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                </button>
                <button class="btn-mobile-menu" onclick="musicStore.toggleMobileMenu()">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </nav>
        
        <!-- Mobile Menu -->
        <div class="mobile-menu" id="mobileMenu">
            <ul class="mobile-links">
                <li><a href="#home" onclick="musicStore.toggleMobileMenu()">Home</a></li>
                <li><a href="#products" onclick="musicStore.toggleMobileMenu()">Products</a></li>
                <li><a href="#about" onclick="musicStore.toggleMobileMenu()">About</a></li>
                <li><a href="#contact" onclick="musicStore.toggleMobileMenu()">Contact</a></li>
            </ul>
        </div>

        <!-- Cart Sidebar -->
        <div class="cart-sidebar" id="cartSidebar">
            <div class="cart-header">
                <h3>Your Shopping Cart</h3>
                <button class="btn-close-cart" onclick="musicStore.hideCart()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="cart-items" id="cartItems">
                <!-- Cart items will be loaded here -->
            </div>
            <div class="cart-footer">
                <div class="cart-total">
                    Total: $<span id="cartTotal">0.00</span>
                </div>
                <button class="btn-checkout">Proceed to Checkout</button>
                <button class="btn-clear-cart" onclick="musicStore.clearCart()">Clear Cart</button>
            </div>
        </div>
        
        <!-- Overlay -->
        <div class="overlay" id="overlay" onclick="musicStore.hideCart(); musicStore.toggleMobileMenu();"></div>
    </header>
